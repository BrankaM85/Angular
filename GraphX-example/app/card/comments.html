<h1>{{cards.title}}</h1>
<form class="form-horizontal">

	<div class="form-group col-sm-10">

		<input class="form-control" type="text" name="ime" placeholder="Name" ng-model="comment.author"> <br>
		<textarea class="form-control" name="comm" ng-model="comment.text">Comment ..</textarea>
	</div>
	<div class="form-group">
	    <div class=" col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-click="newComment()">Submit</button>
	    </div>
  	</div>

</form>
<div ng-repeat="comment in comments" style="border:1px gray solid; border-radius:5px; padding:5px">
	<p>{{comment.author}} <span class="pull-right">{{comment.date | date:'d.M.y - H:mm'}}</span></p>
	<p>{{comment.text}}</p>
</div>
