<div class="col-sm-8">

<div class="row">	
<span>
	<button class="btn btn-primary" ng-show="pagination.page !== 1" ng-click="pagination.promeniStranicu(pagination.page-1)">&laquo; Prev</button>
	<button class="btn btn-primary" ng-show="pagination.page !== pagination.numberOfPages" ng-click="pagination.promeniStranicu(pagination.page+1)">&raquo; Next</button>
</span>
<span class="btn-group pull-right">
    <label class="btn btn-primary" ng-model="pagination.pageSize" uib-btn-radio="5">5</label>
    <label class="btn btn-primary" ng-model="pagination.pageSize" uib-btn-radio="10">10</label>
    <label class="btn btn-primary" ng-model="pagination.pageSize" uib-btn-radio="20">20</label>
</span>
</div>
<br>

<div class="row" ng-repeat="card in cards" style="border:1px gray solid; border-radius:5px">
	<div class="col-sm-2">
		<img src="{{card.image}}">
	</div>
	<div class="col-sm-10">
		<h4><a ui-sref="main.cards.comments({'id':card._id})">{{card.title}}</a></h4>
		<em><h5 style="color:gray;">{{card.subtitle}}</h5></em><br>
		<p show-more="{{card.description}}"></p>


	<span class="pull-right">	
		<button ng-click="grade(1, card)" class="btn btn-success">+</button> &nbsp;{{card.grade}} &nbsp;
		<button ng-click="grade(-1, card)" class="btn btn-danger">-</button>
	</span>

	</div>
</div>


</div>

<div class="col-sm-4" ui-view="comments">

</div>
